<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up version2 edited</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.0.0-web/css/all.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0 ">
                <div class="img-left d-none d-md-flex"> </div>
                <div class="card-body">
                    <h4 class="title text-center mt-4">Login into account</h4>
                    <form class="form-box px-3">
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Email Address" tabindex="10" required>
                        </div>

                        <div class="form-input">
                            <span><i class="fa fa-key"></i></span>
                            <input type="password" placeholder="Password" required>
                        </div>

                        <div class="mb-3">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="cb1" >
                                <label class="custom-control-label" for="cb1"> Remember Me</label>
                            </div>
                        </div>

                        <div class="mb-3 d-grid ">
                            <button type="submit" class="btn btn-primary text-uppercase "> login</button>
                        </div>

                        <div class="text-end">
                            <a href="#" class="forget-link"> Forget Password? </a>
                        </div>

                        <div class="text-center mb-3">Or login with
                        </div>

                        <div class="row mb-3">
                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-facebook"> Facebook</a>
                            </div>

                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-google"> Google</a>
                            </div>

                            <div class="col-4">
                                <a href="#" class="btn btn-block btn-social btn-twitter"> Twitter</a>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="text-center mb-2"> 
                            Don't have an account?
                            <a href="#" class="register-link"> Register Here</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


























  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>  
</body>
</html>
